<table class="table">
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Дата добавления</th>
            <th>Единица измерения</th>
            <th>Поставщик</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.date_receipt }}</td>
                <td>{{ product.measure_unit }}</td>
                <td>{{ product.provider }}</td>
            </tr>

        {% endfor %}
    </table>
